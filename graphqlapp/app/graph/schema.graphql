type Query {
  user(id: Int): User!
  users(page: Int = 1, perPage: Int = 10): UserList
}

type Mutation {
  createUser(input: CreateUser): User!
  updateUser(id: Int, input: UpdateUser): User!
}

input PageParams {
  page: Int! = 1
  perPage: Int! = 10
}

type PageResult {
  page: Int!
  perPage: Int!
  total: Int!
}
